<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Anniversary Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/031/623/844/small_2x/background-for-productgraphy-ai-generated-photo.jpg') no-repeat center center/cover;
            position: relative;
            font-family: Arial, sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        .banner-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .banner-happy {
            top: 8vh;
        }

        .banner-anniversary {
            top: 18vh;
        }

        .letter {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 10px 15px;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(255, 120, 150, 0.5);
            position: relative;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            border: 3px solid white;
            animation: swing 2s ease-in-out infinite alternate;
        }

        .string {
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, #fff, #aaa);
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .cloud {
            position: absolute;
            bottom: 10vh;
            width: 80%;
            background: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            color: #ff758c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cloud-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 3px 10px rgba(255, 120, 150, 0.5);
            transition: 0.3s;
        }

        .cloud-button:hover {
            background: #ff5c7a;
            box-shadow: 0px 5px 15px rgba(255, 80, 120, 0.7);
        }

        .emoji {
            position: absolute;
            font-size: 30px;
            animation: fall 5s linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="banner-container banner-happy">
        <div class="letter"><div class="string"></div>H</div>
        <div class="letter"><div class="string"></div>A</div>
        <div class="letter"><div class="string"></div>P</div>
        <div class="letter"><div class="string"></div>P</div>
        <div class="letter"><div class="string"></div>Y</div>
    </div>
    <div class="banner-container banner-anniversary">
        <div class="letter"><div class="string"></div>A</div>
        <div class="letter"><div class="string"></div>N</div>
        <div class="letter"><div class="string"></div>N</div>
        <div class="letter"><div class="string"></div>I</div>
        <div class="letter"><div class="string"></div>V</div>
        <div class="letter"><div class="string"></div>E</div>
        <div class="letter"><div class="string"></div>R</div>
        <div class="letter"><div class="string"></div>S</div>
        <div class="letter"><div class="string"></div>A</div>
        <div class="letter"><div class="string"></div>R</div>
        <div class="letter"><div class="string"></div>Y</div>
    </div>
    <div class="cloud">
        Hey my Love; Are you ready to enjoy this moment; It's our 1st Anniversary; Thank you for being with me and do everything for mee:
         I Love you My love And very Happy 1st Anniversary my love ‚ù§Ô∏è lest enjoy this moments with cake celebration.‚ù§Ô∏è 
        <button class="cloud-button" onclick="goToNextPage()">Let's Build & Cut Cake üéÇ</button>
    </div>
    <script>
        function createEmojiRain(emojiSymbol) {
            for (let i = 0; i < 30; i++) {
                let emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerHTML = emojiSymbol;
                document.body.appendChild(emoji);
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = (Math.random() * 2 + 3) + 's';
                setTimeout(() => emoji.remove(), 5000);
            }
        }

        function startEmojiSequence() {
            createEmojiRain('üéâ');
            setTimeout(() => createEmojiRain('üß∏'), 5000);
        }

        function goToNextPage() {
            window.location.href = 'nextpage2.html';
        }

        startEmojiSequence();
    </script>
</body>
</html>
